<div class="columns">
  <div class="column">
    <button class="button is-large is-success" (click)="addNewLesson()">
      <span>New Lesson</span>
      <span class="icon">
        <i class="fa fa-book"></i>
      </span>
    </button>
  </div>
</div>
<div class="columns">
  <div class="column">
    <app-lesson-edit *ngIf="showEdit"></app-lesson-edit>
  </div>
</div>
<app-lesson-item
  *ngFor="let lesson of lessons"
  [thisLesson]="lesson"></app-lesson-item>

<div class="columns" >
  <div class="column">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          {{thisLesson.name}}
        </p>
        <a class="card-header-icon">
        <span class="icon">
          <i class="fa fa-angle-down"></i>
        </span>
        </a>
      </header>
      <div class="card-content">
        <div class="content">
          {{thisLesson.description}}
        </div>
      </div>
      <footer class="card-footer">
        <a class="card-footer-item" (click)="onViewLocal()">View Local</a>
        <a class="card-footer-item" (click)="onViewSingle()">View single</a>
      </footer>
    </div>
  </div>
</div>
